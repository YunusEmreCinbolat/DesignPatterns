<div class="form-card">
  <h2>Create Pizza Order</h2>

  <form (ngSubmit)="submit()" class="pizza-form">
    <label>
      Customer Name
      <input type="text" [(ngModel)]="customerName" name="customerName" />
    </label>

    <div class="form-row">
      <label>
        Size
        <select [(ngModel)]="size" name="size">
          <option>SMALL</option>
          <option>MEDIUM</option>
          <option>LARGE</option>
        </select>
      </label>

      <label>
        Dough
        <select [(ngModel)]="doughType" name="doughType">
          <option>THIN</option>
          <option>REGULAR</option>
          <option>THICK</option>
        </select>
      </label>

      <label>
        Sauce
        <select [(ngModel)]="sauceType" name="sauceType">
          <option>TOMATO</option>
          <option>BARBECUE</option>
        </select>
      </label>
    </div>

    <label>
      Toppings (comma separated)
      <input
        type="text"
        [(ngModel)]="toppings"
        name="toppings"
        placeholder="Mozzarella, Pepperoni"
      />
    </label>

    <label class="checkbox">
      <input type="checkbox" [(ngModel)]="spicy" name="spicy" />
      Spicy
    </label>

    <button type="submit" class="btn-primary">Place Order</button>
  </form>

  <div *ngIf="lastOrder" class="result">
    <h3>Order Result</h3>
    <div class="order-result" *ngIf="orderResult">
  {{ orderResult }}</div>

  </div>
</div>
